<!--
class supercedes most other css attributes applied to a tag, like though the hello world resides in body its class of pink-text supercedes it.
  -->
<style>
  .pink-text{
    color: pink;
  }

  body {
    background-color: black;
    font-family: monospace;
    color: green;
  }
</style>
<h1 class="pink-text">Hello World!</h1>
